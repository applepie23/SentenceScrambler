<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>Sentence Scrambler</title>
</head>
<body>
    <h1> Sentence Scrambler </h1>
    <div class="container">
        <div class="instructions"> Enter your sentence and watch as it keeps it's meaning but loses its comprehensibility </div>
        <input class="userInputForm" type="text" placeholder="Enter your sentence"> </input>
        <button class="submit" type="submit"> Generate new sentence! </button>
        <div class="instructions"> Your new sentence: </div>
        <div class="new-sentence"> Your Generated New Sentence</div>
    </div>

    <script src="script.js"> </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</body>
